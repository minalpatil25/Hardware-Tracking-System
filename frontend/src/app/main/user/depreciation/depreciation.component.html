<div style="margin: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 main-table">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Master Header -->
        <ng-container matColumnDef="master-header">
          <th mat-header-cell *matHeaderCellDef [attr.colspan]="11" class="table-header-color"> 
            <span fxFlexFill>{{page}}</span>
          </th>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="productSerialNo">
            <th mat-header-cell *matHeaderCellDef> Product Serial No </th>
            <td mat-cell *matCellDef="let element"> {{element.productSerialNo}} </td>
        </ng-container>

         <!-- Position Column -->
         <ng-container matColumnDef="assetName">
            <th mat-header-cell *matHeaderCellDef> Asset Name </th>
            <td mat-cell *matCellDef="let element"> {{element.assetName}} </td>
        </ng-container>
  
        <!-- Position Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'd/M/yy'}} </td>
        </ng-container>

         <!-- Position Column -->
         <ng-container matColumnDef="depreciation">
            <th mat-header-cell *matHeaderCellDef> Rate of Depreciation </th>
            <td mat-cell *matCellDef="let element"> {{element.depreciation}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>

        <ng-container matColumnDef="deprecatedValue">
            <th mat-header-cell *matHeaderCellDef> Depricated Value </th>
            <td mat-cell *matCellDef="let element"> {{element.deprecatedValue}} </td>
        </ng-container>

        <ng-container matColumnDef="remainingValue">
            <th mat-header-cell *matHeaderCellDef> Remaining Value </th>
            <td mat-cell *matCellDef="let element"> {{element.remainingValue}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['master-header']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="mat-elevation-z5" [length]="20" [pageSize]="30"></mat-paginator>
    </div>
