<div style="margin: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 main-table">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Master Header -->
        <ng-container matColumnDef="master-header">
          <th mat-header-cell *matHeaderCellDef [attr.colspan]="11" class="table-header-color"> 
            <span fxFlexFill>{{page}}</span>
            <div>
              <button mat-flat-button color="primary" (click)="openAddDialog()">
                <mat-icon>add</mat-icon>
                New
              </button>
            </div>
          </th>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="assetName">
          <th mat-header-cell *matHeaderCellDef> Asset Name </th>
          <td mat-cell *matCellDef="let element"> {{element.assetName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="assetType">
          <th mat-header-cell *matHeaderCellDef> Asset Type </th>
          <td mat-cell *matCellDef="let element"> {{element.assetType}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="productSerialNo">
            <th mat-header-cell *matHeaderCellDef> Product Serial No </th>
            <td mat-cell *matCellDef="let element"> {{element.productSerialNo}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="vendorCode">
            <th mat-header-cell *matHeaderCellDef> Vendor Code </th>
            <td mat-cell *matCellDef="let element"> {{element.vendorCode}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'd/M/yy'}} </td>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="isVerified">
            <th mat-header-cell *matHeaderCellDef> Verified </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [checked]="element.isVerified" [disabled]="true" color="success"></mat-slide-toggle>
            </td>
        </ng-container>

        <!-- Control Column -->
        <ng-container matColumnDef="control">
          <th mat-header-cell *matHeaderCellDef class="text-align-center"> Action </th>
          <td mat-cell *matCellDef="let element" class="text-align-center"> 
            <button mat-icon-button class="button-padding" (click)="openViewDialog(element)">
              <mat-icon>visibility</mat-icon>
            </button> 
            <button mat-icon-button class="button-padding" (click)="openEditDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>   
            <button mat-icon-button class="button-padding" (click)="openDeleteDialog(element)">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['master-header']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="mat-elevation-z5" [length]="20" [pageSize]="30"></mat-paginator>
</div>
