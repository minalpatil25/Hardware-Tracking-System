<div style="margin: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 main-table">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Master Header -->
        <ng-container matColumnDef="master-header">
          <th mat-header-cell *matHeaderCellDef [attr.colspan]="7" class="table-header-color"> 
            <span fxFlexFill>{{page}}</span>
            <div>
              <button mat-flat-button color="primary" (click)="openAddDialog()">
                <mat-icon>add</mat-icon>
                New
              </button>
            </div>
          </th>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="vCode">
          <th mat-header-cell *matHeaderCellDef> Vender Code </th>
          <td mat-cell *matCellDef="let element"> {{element.vCode}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="vName">
          <th mat-header-cell *matHeaderCellDef> Vender Name </th>
          <td mat-cell *matCellDef="let element"> {{element.vName}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="cCity">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.cCity}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="oPAN">
            <th mat-header-cell *matHeaderCellDef> PAN </th>
            <td mat-cell *matCellDef="let element"> {{element.oPAN}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="oServiceTaxNo">
            <th mat-header-cell *matHeaderCellDef> Service Tax No </th>
            <td mat-cell *matCellDef="let element"> {{element.oServiceTaxNo}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="bAccountNo">
            <th mat-header-cell *matHeaderCellDef> Account No </th>
            <td mat-cell *matCellDef="let element"> {{element.bAccountNo}} </td>
        </ng-container>
         
        
         <!-- Control Column -->
         <ng-container matColumnDef="control">
          <th mat-header-cell *matHeaderCellDef class="text-align-center"> Action </th>
          <td mat-cell *matCellDef="let element" class="text-align-center"> 
            <button mat-icon-button class="button-padding" (click)="openViewDialog(element)">
              <mat-icon>visibility</mat-icon>
            </button> 
            <button mat-icon-button class="button-padding" (click)="openEditDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>   
            <button mat-icon-button class="button-padding" (click)="openDeleteDialog(element)">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['master-header']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="mat-elevation-z5" [length]="20" [pageSize]="30"></mat-paginator>
    </div>
